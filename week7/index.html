<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="https://i0.wp.com/5sfer.com/wp-content/uploads/2015/08/8ipwnn.jpg"></div>
        <div><img src="https://www.pravmir.ru/wp-content/uploads/2021/02/download-936x560.jpg"></div>
        <div><img src="https://p4.wallpaperbetter.com/wallpaper/362/276/920/nature-4k-pc-full-hd-wallpaper-preview.jpg">
        </div>
        <div><img src="https://news-ru.gismeteo.st/2022/09/shutterstock_1906321549-640x428.jpg"></div>
        <div><img
                src="https://i.pinimg.com/736x/c5/6b/2f/c56b2f4c9309457ee52b4278b0792bda--dandelion-wine-my-childhood.jpg">
        </div>
        <div><img src="https://kudann.ru/uploads/af315a318da415860ee72551a830a06f.png"></div>
        <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUf-bPTHnfKcnffeNekLDrZDLsG78_zVZPlw&usqp=CAU">
        </div>
        <div><img src="https://cs10.pikabu.ru/post_img/big/2020/04/16/6/1587027579199681463.jpg"></div>
    </div>

</body>

</html>
